<!doctype html>
<html>

    <title>Login completed</title>
</head>
<body>
<script>
    if (window.opener) {
        fetch('/api/profile/', { "credentials": "include" }).then(r => r.json()).then(payload => {
            window.opener.postMessage(payload, "*")
            window.close()
        })
    }
</script>
